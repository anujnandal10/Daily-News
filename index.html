<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily News Briefing</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Font stack -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
  :root{
    /* light */
    --bg-start:#f6f7fb;  --bg-end:#dee3f1;
    --card-bg:rgba(255,255,255,.55); --card-border:rgba(255,255,255,.4);
    --text:#111;         --accent:#0a84ff;
    --header-glass:rgba(255,255,255,.75);   /* NEW – soft white glass */
    --header-text:#0b2f61;                  /* NEW – dark-blue label */
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg-start:#0e0f1a; --bg-end:#1a1c29;
      --card-bg:rgba(255,255,255,.07); --card-border:rgba(255,255,255,.15);
      --text:#e5e7eb;     --accent:#0a84ff;
      --header-glass:rgba(255,255,255,.12);
      --header-text:#93c5fd;
    }
  }

  /* --- Global layout --- */
  *{box-sizing:border-box;margin:0}
  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif;
    background:linear-gradient(135deg,var(--bg-start),var(--bg-end)) fixed;
    color:var(--text);
    min-height:100vh; display:flex;flex-direction:column;
  }

  /* --- Glassy header --- */
  header{
    backdrop-filter:blur(16px);
    -webkit-backdrop-filter:blur(16px);
    background:var(--header-glass);
    border-bottom:1px solid rgba(0,0,0,.05);
    position:sticky;top:0;
  }
  nav{
    max-width:960px;margin:0 auto;
    padding:.9rem 1.3rem;
    font-weight:700;
    font-size:clamp(1.2rem,3vw,1.8rem);
    letter-spacing:.03em;
    color:var(--header-text);
  }
  nav span{
    font-family:Orbitron,monospace;
    margin-left:.15em; color:var(--accent);
  }

  main{
    max-width:960px; margin:2.4rem auto 0;
    padding:0 1rem 4rem; display:grid; gap:2.4rem; flex:1 0 auto;
  }

  section{
    backdrop-filter:blur(24px); -webkit-backdrop-filter:blur(24px);
    background:var(--card-bg); border:1px solid var(--card-border);
    border-radius:24px; padding:1.6rem 1.4rem 1.1rem;
    transition:transform .3s ease,box-shadow .3s ease;
  }
  @media (hover:hover){
    section:hover{transform:translateY(-6px);box-shadow:0 16px 32px rgba(0,0,0,.12)}
  }

  h2{font-size:1.25rem;margin-bottom:1.1rem;font-weight:600;color:var(--accent)}

  details{
    margin:.9rem 0; border-left:2px solid var(--accent); padding-left:.8rem;
  }
  summary{
    cursor:pointer; list-style:none; font-weight:600;
    position:relative; padding-right:1.4rem;
  }
  summary::after{
    content:"›"; position:absolute;right:0;top:0;transition:transform .25s;
  }
  details[open] summary::after{transform:rotate(90deg)}
  ul{padding-left:1rem;margin:.45rem 0}

  footer{
    text-align:center;font-size:.8rem;padding:2rem 0 1.5rem;
    color:var(--text);opacity:.55;
  }

  @media (min-width:800px){
    ::-webkit-scrollbar{width:10px}
    ::-webkit-scrollbar-thumb{background:var(--accent);border-radius:6px}
  }
  </style>
</head>

<body>
  <header>
    <nav>Daily News <span>•</span> Briefing</nav>
  </header>

  <main id="news"></main>

  <footer>© 2025 News Digest — Sources as cited</footer>

  <!-- ---------- JS ---------- -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
  /* update this each day */
  const markdownUrl = "news/Daily%20News%202025-06-17.md";

  fetch(markdownUrl)
    .then(r=>r.ok?r.text():Promise.reject("File not found ("+r.status+")"))
    .then(raw=>{
      const md=raw.replace(/^• /gm,"- ");
      const root=document.getElementById("news");
      root.innerHTML=marked.parse(md);

      let sec=null;
      [...root.childNodes].forEach(n=>{
        if(n.nodeType!==1)return;
        if(n.tagName==="H2"){sec=document.createElement("section");n.before(sec);}
        if(sec)sec.appendChild(n);
      });

      root.querySelectorAll("section").forEach(section=>{
        const bits=[...section.childNodes].filter(x=>x!==section.querySelector("h2"));
        let art=null;
        bits.forEach(n=>{
          if(n.querySelector&&n.querySelector("strong")){
            art=document.createElement("details");
            const sum=document.createElement("summary");
            sum.textContent=n.querySelector("strong").textContent;
            art.appendChild(sum); section.appendChild(art);
          }
          art?.appendChild(n);
        });
      });
    })
    .catch(e=>{
      document.getElementById("news").innerHTML=
        `<p style="color:#ff453a;font-weight:600">Could not load the news file.<br>${e}</p>`;
    });
  </script>
</body>
</html>
