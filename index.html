<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily News Briefing — 2100 Edition</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Futuristic typefaces -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
  /* -------- SPACE-AGE THEME -------- */
  :root{
    --mast-red:#8d1717;
    --glass-bg:rgba(255,255,255,.06);
    --glass-border:rgba(255,255,255,.18);
    --neon:#00FFFF;
  }

  /* starfield gradient */
  body{
    margin:0;
    font-family:Inter,system-ui,sans-serif;
    color:#e5e7eb;
    background:linear-gradient(135deg,#0f0c29 0%,#302b63 50%,#24243e 100%);
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }

  /* glowing mast-head */
  header{
    font-family:Orbitron,Inter,sans-serif;
    font-size:clamp(1.4rem,4vw,2.4rem);
    text-transform:uppercase;
    letter-spacing:.06em;
    background:var(--mast-red);
    color:#fff;
    padding:1rem 1.5rem;
    box-shadow:0 0 6px #000 inset;
  }

  main{
    width:min(92ch,90%);
    margin:2.5rem auto 0;
    flex:1 0 auto;
    display:grid;
    gap:2.5rem;
  }

  /* glassy category panels */
  section{
    padding:1.6rem 1.3rem 1rem;
    border:1px solid var(--glass-border);
    background:var(--glass-bg);
    backdrop-filter:blur(12px);
    border-radius:18px;
    box-shadow:0 8px 26px rgba(0,0,0,.25);
    animation:fadeIn .7s ease both;
  }
  @keyframes fadeIn{from{opacity:0;transform:translateY(15px)}}

  h2{
    margin:.2rem 0 1.2rem;
    font-family:Orbitron,Inter,sans-serif;
    font-size:1.3rem;
    color:var(--neon);
    text-shadow:0 0 6px var(--neon);
  }

  /* collapsible articles */
  details{
    border-left:3px solid var(--neon);
    margin-bottom:1.1rem;
    padding-left:.9rem;
    transition:border-color .3s;
  }
  details:hover{border-color:var(--mast-red)}
  summary{
    list-style:none;
    cursor:pointer;
    font-weight:600;
    position:relative;
    padding-right:1.4rem;
  }
  summary::after{
    content:"▸";
    position:absolute; right:0; top:0;
    transition:transform .25s;
    color:var(--neon);
  }
  details[open] summary::after{transform:rotate(90deg)}
  details p,details ul{margin:.4rem 0}
  ul{padding-left:1rem}

  footer{
    text-align:center;
    font-size:.75rem;
    padding:2rem 0 1rem;
    color:#9ca3af;
  }

  /* nicer scrollbar on desktop */
  @media (min-width:800px){
    ::-webkit-scrollbar{width:10px}
    ::-webkit-scrollbar-track{background:rgba(0,0,0,.3)}
    ::-webkit-scrollbar-thumb{background:var(--neon);border-radius:6px}
  }
  </style>
</head>

<body>
  <header>Daily News Briefing</header>

  <main id="news"><!-- JS injects parsed markdown here --></main>

  <footer>© 2025 News Digest · Sources as cited</footer>

  <!-- ---------- LOGIC ---------- -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
  /*   UPDATE THIS PATH EACH MORNING   */
  const markdownUrl = "news/Daily%20News%202025-06-17.md";
  /* -------------------------------- */

  fetch(markdownUrl)
    .then(r => r.ok ? r.text() : Promise.reject("File not found (" + r.status + ")"))
    .then(raw => {
      /* normalise “• ” bullets to Markdown lists */
      const md = raw.replace(/^• /gm, "- ");
      const root = document.getElementById("news");
      root.innerHTML = marked.parse(md);

      /* ========== STEP 1  wrap each category in <section> ========== */
      let section = null;
      [...root.childNodes].forEach(node=>{
        if(node.nodeType !== 1) return;          // skip text/whitespace nodes
        if(node.tagName === "H2"){
          section = document.createElement("section");
          node.before(section);
        }
        if(section){ section.appendChild(node); }
      });

      /* ========== STEP 2  convert bold-headline blocks to <details> ========== */
      root.querySelectorAll("section").forEach(sec=>{
        const bits=[...sec.childNodes].filter(n=>n!==sec.querySelector("h2"));
        let art = null;
        bits.forEach(n=>{
          if(n.querySelector && n.querySelector("strong")){
            art = document.createElement("details");
            const sum=document.createElement("summary");
            sum.textContent = n.querySelector("strong").textContent;
            art.appendChild(sum);
            sec.appendChild(art);
          }
          art?.appendChild(n);
        });
      });
    })
    .catch(err=>{
      document.getElementById("news").innerHTML =
        `<p style="color:#ff6b6b;font-weight:600">Could not load the news file.<br>${err}</p>`;
    });
  </script>
</body>
</html>
